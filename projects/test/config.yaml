# Meta parameters
project:
  directories:
    project: projects/test
    sources: sources
    data: out/tmp
    output: out
  docFields: [ authors, organisation, value ]

# run order
run:
  - csvInput1
#  - txtInput2
#  - ldaModel

# CSV load module
csvInput1:
  run: true
  type: corpusCSV
  source: test.csv
  output: corpus_1.json
  fields:
    title: title
    abstract: abs
    authors: auth
    organisation: org
    value: val

csvInput2:
  run: false
  type: corpusTXT
  source: otherDocs.csv
  output: corpus_2.json
  fields:
    title: title
    abstract: abstract


