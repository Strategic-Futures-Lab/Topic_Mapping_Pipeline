# Meta parameters
project:
  directories:
    project: projects/test
    sources: sources
    data: out/tmp
    output: out
  docFields: [ authors, organisation, value ]

# run order
run:
  - csvInput1
  - csvInput2
  - mergeCorpus1
  - buildText1
  - lemmatise1
#  - pdfInput1
#  - txtInput1
#  - htmlInput1
#  - gtrInput1
#  - ldaModel

# CSV input module
csvInput1:
  type: inputCSV
  source: csv_input_1.csv
  output: corpus_csv_1.json
  fields:
    title: title
    abstract: abs
    authors: auth
    organisation: org
    value: val

csvInput2:
  type: inputCSV
  source: csv_input_2.csv
  output: corpus_csv_2.json
  fields:
    title: title
    abstract: abs
    authors: auth
    organisation: org
    value: val

mergeCorpus1:
  type: mergeCorpus
  corpora: [ corpus_csv_1.json, corpus_csv_2.json ]
  output: corpus_csv.json
  docFields: [ title, abstract, authors, organisation, value ]

buildText1:
  type: buildText
  corpus: corpus_csv.json
#  output: corpus_with_text.json
  textFields: [ title, abstract ]

lemmatise1:
  type: lemmatise
  corpus: corpus_csv.json
  stopWords: stopwords.txt

pdfInput1:
  type: inputPDF
  source: pdfs
  output: corpus_pdf.json
#  splitPages: 2

txtInput1:
  type: inputTXT
  source: texts
  output: corpus_txt.json
  emptyLineSplit: false

htmlInput1:
  type: inputHTML
  source: html_input.csv
  output: corpus_html.json
  fields:
    title: title
    source: src
  urlField: url
  domSelector: div.content

gtrInput1:
  type: inputGTR
  source: gtr_input.csv
  output: corpus_gtr.json
  gtrFields:
    abstract: Abstract
  pidField: pid



